<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzThx_EJOurKQbrk1xKCxhrFmgcKEzrrsn7-lZcv1bRN-GOf4Q/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {

      .then(response => console.log('Success!', response))

  })
</script>
